<!-- 求整数1～100的累加值，但要求跳过所有个位为3的数。
- 题目提示：
  - 使用%判个位数是否为3
  - 用continue实现 -->
<script>
    var sum = 0;
    for (var i = 1; i <= 100; i++) {
        if (i % 3 == 1) {
            continue
        }
        sum += i;
    }
    console.log(sum);
</script>
