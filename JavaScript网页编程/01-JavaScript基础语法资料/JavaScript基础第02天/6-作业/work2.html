<script>
    // 通过提示框提示用户依次输入2个数值， 用户输入完成后弹出用户输入的最大值、
    var num1 = prompt('请输入第一个数字');
    var num2 = prompt('请输入第二个数字');
    var num = '';
    if (num1 > num2) {
        num = num1;
    } else {
        num = num2;
    }
    alert('最大数为：' + num)
</script>
