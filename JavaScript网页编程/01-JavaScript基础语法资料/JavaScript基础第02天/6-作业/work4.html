<script>
    // 假设这个月1号是星期一，提示用户输入本月的日期（即1日-31日），返回用户输入日期是星期几
    var num = prompt('请输入1-31之间的数字')
    var result = num % 7

    if (result == 1) {
        alert('今天是周一');
    } else if (result == 2) {
        alert('今天是周二');
    } else if (result == 3) {
        alert('今天是周3');
    } else if (result == 4) {
        alert('今天是周4');
    } else if (result == 5) {
        alert('今天是周5');
    } else if (result == 6) {
        alert('今天是周6');
    } else if (result == 0) {
        alert('今天是周Ri');
    } else {
        alert('cuowu')
    }
</script>
