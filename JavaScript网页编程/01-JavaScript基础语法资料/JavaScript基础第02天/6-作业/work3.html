<script>
    //  ​	通过提示框提示用户输入一个数值，用户输入完成后弹出数值的奇偶性
    var num = prompt('请输入要判断的数字');
    if (num % 2 != 0) {
        alert('输入的数是奇数')
    } else {
        alert("输入的数是偶数")
    }
</script>
